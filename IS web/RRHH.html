<main>
    <h1>Recursos Humanos</h1>
  
  
    <div class="filters">
      <select id="rol">
        <option value="">Todos los roles</option>
        <option>Gerente de RRHH</option>
        <option>Gerente de Producción</option>
        <option>Gerente de Marketing</option>
        <option>Gerente General</option>
        <option>Programador</option>
        <option>Atención al cliente</option>
        <option>Contador</option>
        <option>Personal de limpieza</option>
      </select>

      <div class="range-group">
        <label>Salario:</label>
        <input type="number" id="salarioMin" placeholder="Mínimo">
        <input type="number" id="salarioMax" placeholder="Máximo">
      </div>

      <div class="range-group">
        <label>Antigüedad:</label>
        <input type="number" id="antiguedadMin" placeholder="Desde (años)">
        <input type="number" id="antiguedadMax" placeholder="Hasta (años)">
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="activo"> Activo</label>
        <label><input type="checkbox" id="licencia"> En licencia</label>
      </div>

      <button id="filtrar">Filtrar</button>
    </div>

      <table>
        <thead>
          <tr>
            <th>Nombre</th>
